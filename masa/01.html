<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
    <body style="width:500px;height:300px;">
    </body>
    <script>
        //タグを追加
        window.onload = function() {
        var form = document.createElement("form");
        form.name = "all";
        var label_name = document.createElement("label");
        label_name.for = "name";
        label_name.textContent = "名前：";
        var label_sex = document.createElement("label");
        label_sex.for = "sex";
        label_sex.textContent ="性別：";
        var label_compname = document.createElement("label");
        label_compname.for = "compname";
        label_compname.textContent = "所属会社：";
        var label_produce = document.createElement("label");
        label_produce.for = "produce";
        label_produce.textContent = "自己紹介：";
        var label_check = document.createElement("label");
        label_check.for = "check";
        label_check.textContent = "内容に間違いはありません。"
        var label_male = document.createElement("label");
        label_male.for = "male";
        label_male.textContent = "男";
        var label_female = document.createElement("label");
        label_female.for = "female";
        label_female.textContent = "女";
        var input_name = document.createElement("input");
        input_name.type = "text";
        input_name.name = "name";
        input_name.id = "name";
        input_name.placeholder= "名前";
        input_name.value = ""; 
        var input_sex1 = document.createElement("input");
        input_sex1.type = "radio";
        input_sex1.name = "sex";
        input_sex1.value = "male";
        var input_sex2 = document.createElement("input");
        input_sex2.type = "radio";
        input_sex2.name = "sex";
        input_sex2.value = "female";
        var input_check = document.createElement("input");
        input_check.type = "checkbox";
        input_check.name = "check";
        input_check.textContent = "内容に間違いはありません"
        var input_button = document.createElement("input");
        input_button.type = "button";
        input_button.name = "button";
        input_button.id = "button";
        input_button.value = "送信";

        var select = document.createElement("select");
        select.name = "compname";
        select.id = "compname";
        var option_rs = document.createElement("option");
        option_rs.value = "rs";
        option_rs.textContent = "両備システムズ";
        var option_rss = document.createElement("option");
        option_rss.value = "rss";
        option_rss.textContent = "リョービシステムサービス";
        var option_rsi = document.createElement("option");
        option_rsi.value = "rsi";
        option_rsi.textContent = "両備システムイノベーションズ";
        var option_rsol = document.createElement("option");
        option_rsol.value = "rsol";
        option_rsol.textContent = "両備システムソリューションズ";
        var option_rios = document.createElement("option");
        option_rios.value = "rios";
        option_rios.textContent = "リオス";
        var option_sc = document.createElement("option");
        option_sc.value = "sc";
        option_sc.textContent = "エス・シー・ラボ";
        var option_sink = document.createElement("option");
        option_sink.value = "sink";
        option_sink.textContent = "シンク";
        var textarea = document.createElement("textarea");
        textarea.name = "msg";
        textarea.cols = "30";
        textarea.rows = "10";
        var br1 = document.createElement("br");
        var br2 = document.createElement("br");
        var br3 = document.createElement("br");
        var br4 = document.createElement("br");
        var br5 = document.createElement("br");
        var br6 = document.createElement("br");
        document.body.appendChild(form);
        form.appendChild(label_name);
        form.appendChild(input_name);
        form.appendChild(br1);
        form.appendChild(label_sex);
        form.appendChild(input_sex1);
        form.appendChild(label_male);
        form.appendChild(input_sex2);
        form.appendChild(label_female);
        form.appendChild(br2);
        form.appendChild(label_compname);
        form.appendChild(select);
        form.appendChild(br3);
        select.appendChild(option_rs);
        select.appendChild(option_rss);
        select.appendChild(option_rsi);
        select.appendChild(option_rsol);
        select.appendChild(option_rios);
        select.appendChild(option_sc);
        select.appendChild(option_sink);
        form.appendChild(label_produce);
        form.appendChild(br4);
        form.appendChild(textarea);
        form.appendChild(br5);
        form.appendChild(input_check);
        form.appendChild(label_check);
        form.appendChild(br6);
        form.appendChild(input_button);
        document.getElementById("button").addEventListener("click",
        function(){
             //名前取得
             var name1 = document.all.name.value;
            console.log(name1);
            //性別取得
            var seibetu = document.all.sex;
            var result;
            for(var i=0; i<seibetu.length; i++){
                if (seibetu[i].checked) {
                    //選択されたラジオボタンのvalue値を取得する
                    result = seibetu[i].value;
                    break;
                }
            }
            console.log(result);
            //会社名取得
            const compname1 = document.all.compname;
            const num = compname1.selectedIndex;
            const str = compname1.options[num].value;
            console.log(str);
            //自己紹介
            var produce1 = document.all.msg.value;
            console.log(produce1);
            //チェックボックス
            var flag = false;
            //チェックされているか確認する
            if( document.all.check.checked ){
                flag = true; 
                console.log(flag); 
            }else{
                alert("チェックをつけてください。")
            }
        }, false
        );
    };   
    </script>
</html>
